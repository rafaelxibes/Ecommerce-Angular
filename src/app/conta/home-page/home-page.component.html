<section class="text-gray-600 body-font h-[80vh]">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col w-full mb-2">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Sua conta</h1>
        </div>
        <div class="flex flex-wrap -m-2">
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                <div class="h-full flex items-center border-gray-200 hover:bg-gray-200 border p-4 rounded-lg cursor-pointer"
                    [routerLink]="['/conta/pedidos']">
                    <img alt="Seus Pedidos"
                        class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                        src="./assets/img/Pedidos2.png">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">Seus pedidos</h2>
                        <p class="text-gray-500">Rastrear, devolver ou comprar produtos novamente</p>
                    </div>
                </div>
            </div>
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                <div class="h-full flex items-center border-gray-200 hover:bg-gray-200 border p-4 rounded-lg cursor-pointer"
                [routerLink]="['/conta/endereco']">
                    <img alt="Seus Pagamentos"
                        class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                        src="./assets/img/Pagamentos.png">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">Seus pagamentos</h2>
                        <p class="text-gray-500">Gerenciar ou adicionar formas de pagamento e ver suas transações</p>
                    </div>
                </div>
            </div>
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                <div class="h-full flex items-center border-gray-200 hover:bg-gray-200 border p-4 rounded-lg cursor-pointer"
                [routerLink]="['/conta/endereco']">
                    <img alt="Endereços"
                        class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                        src="./assets/img/Endereco.png">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">Endereços</h2>
                        <p class="text-gray-500">Alterar endereços para pedidos e presentes</p>
                    </div>
                </div>
            </div>
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                <div
                    class="h-full flex items-center border-gray-200 hover:bg-gray-200 border p-4 rounded-lg cursor-pointer">
                    <img alt="Conta"
                        class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                        src="./assets/img/Seguranca.png">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">Acesso e segurança</h2>
                        <p class="text-gray-500">Gerenciar senha, e-mail e número de celular</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
