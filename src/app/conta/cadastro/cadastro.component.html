<section class="text-gray-600 body-font relative">
    <div class="absolute inset-0 bg-gray-300 bg-cover bg-center" style="background-image: url('assets/img/Fundo.jpg')"></div>
    <div class="container px-5 py-24 mx-auto flex">
        <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <div class="grid grid-cols-2  justify-center">
                <h2 class="col-span-2 text-2xl font-semibold text-center text-gray-700">Bem Vindo!</h2>
                <p class="col-span-2 mt-2 text-xl text-center text-gray-600">Estamos <span class="text-red-500">Felizes</span> em vê-lo de volta.</p>
            </div>
            <div class="flex items-center justify-between mt-4">
                <span class="w-1/5 border-b lg:w-1/4"></span>
                <a href="#" class="text-xs text-center text-gray-500 uppercase dark:text-gray-400 hover:underline">ou
                    use seu email</a>
                <span class="w-1/5 border-b lg:w-1/4"></span>
            </div>
            <div class="relative mb-4">
                <label for="nome" class="leading-7 text-sm text-gray-600">Nome</label>
                <input type="nome" id="nome" name="nome"
                    class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Senha</label>
                <input type="password" id="password" name="password"
                    class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Confirmar Senha</label>
                <input type="password" id="password" name="password"
                    class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button
                class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Cadastrar
            </button>
            <div class="flex items-center justify-between mt-4">
                <span class="w-1/5 border-b lg:w-1/4"></span>
                <a [routerLink]="['/conta/login']" class="text-xs text-center text-gray-500 uppercase dark:text-gray-400 hover:underline">Você já possui uma conta?</a>
                <span class="w-1/5 border-b lg:w-1/4"></span>
            </div>
        </div>
    </div>
</section>
