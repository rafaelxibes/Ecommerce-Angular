<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="https://targetsoftware.com.br/wp-content/uploads/2020/09/logo_normal-new.png" class=" h-10"
                alt="">
        </a>
        <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900 duration-200 hover:scale-110 hover:border-b-2">Home</a>
            <a class="mr-5 hover:text-gray-900 duration-200 hover:scale-110 hover:border-b-2"
                [routerLinkActiveOptions]="{ exact: false }" routerLinkActive="border-b-2 border-red-600"
                [routerLink]="['/produtos'] ">Produtos</a>
            <a class="mr-5 hover:text-gray-900 duration-200 hover:scale-110 hover:border-b-2">Contato</a>
            <a class="mr-5 hover:text-gray-900 duration-200 hover:scale-110 hover:border-b-2">Sobre</a>
        </nav>
        <!-- <button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
            [routerLink]="['/conta/login']">Login
        </button> -->

        <div class="flex items-center justify-between gap-10">
            <div class="cursor-pointer">
                <fa-icon [routerLink]="['/conta/login']" routerLinkActive="text-red-500" class="text-gray-500" [icon]="['fas', 'user']"></fa-icon>
            </div>

            <div class="relative cursor-pointer" [routerLink]="['/conta/carrinho']">
                <fa-icon class="text-gray-500" [icon]="['fas', 'cart-shopping']" routerLinkActive="text-red-500"></fa-icon>
                <span class="absolute scale-75 -top-2 left-4 rounded-full bg-red-500 p-0.5 px-2 text-sm text-red-50">2</span>
            </div>
        </div>
    </div>
</header>
